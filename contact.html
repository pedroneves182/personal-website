<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="contact">
        <h2 class="contact__title">Contact Me</h2>
        <form class="contact__form">
            <input type="text" name="name" class="contact__input" placeholder="Your Name">
            <input type="email" name="email" class="contact__input" placeholder="Your Email">
            <textarea name="message" class="contact__textarea" rows="6" placeholder="Your Message"></textarea>
            <button type="submit" class="contact__button">Submit</button>
        </form>

    </section>
</body>
</html>
