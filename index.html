<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Personal Website</title>
</head>

<body>
    <section class="start">
        <header class="header">
            <span class="header__logo">
                <span class="header__logo--decoration">&lt;</span><a href=# class="header__name">PedroNeves</a><span
                    class="header__logo--decoration">/&gt;</span>
            </span>
            <nav class="header__navbar">
                <a href="" class="header__link">About</a>
                <a href="" class="header__link">Skills</a>
                <a href="" class="header__link">Experience</a>
                <a href="" class="header__link">Contact</a>
            </nav>
        </header>
        <div class="hero">
            <h1 class="hero__title">PEDRO NEVES</h1>
            <h2 class="hero__subtitle">FRONT END WEB DEVELOPER.</h2>
            <div class="stack">
                <div class="stack__tech">
                    <img src="icons/html.png" alt="HTML5" class="stack__icon stack__icon--padding">
                    <p class="stack__title">HTML</p>
                </div>
                <div class="stack__tech">
                    <img src="icons/css.png" alt="CSS" class="stack__icon stack__icon--padding">
                    <p class="stack__title">CSS</p>
                </div>
                <div class="stack__tech">
                    <img src="icons/javascript.jpeg" alt="javascript" class="stack__icon">
                    <p class="stack__title">Javascript</p>
                </div>
                <div class="stack__tech">
                    <img src="icons/typescript.jpg" alt="typescript" class="stack__icon">
                    <p class="stack__title">Typescript</p>
                </div>
                <div class="stack__tech">
                    <img src="icons/sass.png" alt="Sass" class="stack__icon stack__icon--padding">
                    <p class="stack__title">Sass</p>
                </div>
                <div class="stack__tech">
                    <img src="icons/react.png" alt="React" class="stack__icon">
                    <p class="stack__title">ReactJS</p>
                </div>
                <div class="stack__tech">
                    <img src="icons/firebase.jpg" alt="Firebase" class="stack__icon">
                    <p class="stack__title">Firebase</p>
                </div>
                <div class="stack__tech">
                    <img src="icons/github.jpg" alt="Github" class="stack__icon">
                    <p class="stack__title">Github</p>
                </div>
            </div>
        </div>
        <div class="arrow">
            <div class="arrow__box">
                <i class="arrow-down"></i>
            </div>
        </div>
    </section>
    <section class="contact">
        <h2 class="contact__title">Contact Me</h2>
        <form class="contact__form">
            <input type="text" name="name" class="contact__input" placeholder="Your Name">
            <input type="email" name="email" class="contact__input" placeholder="Your Email">
            <textarea name="message" class="contact__textarea" rows="6" placeholder="Your Message"></textarea>
            <button type="submit" class="contact__button">Submit</button>
        </form>
    </section>


</body>

</html>
